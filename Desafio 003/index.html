<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Desafio 04 | Israel Rodrigues</title>
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/mobile.css">
	<link rel="stylesheet" href="assets/css/variaveis.css">

</head>
<body>

	<div class="page_login flex">
		<div class="content-img flex flex-c-c">
			<img src="assets/img/image.png" alt="">
		</div>
		<div class="content-conteudo flex flex-c-c">
			<div class="content-form">
				<div class="form-header">
					<p>Bem vindo de volta</p>
					<h1>Faça login na sua conta</h1>
				</div>
				<div class="form-main">
					<form action="#">
						<div class="row flex">
							<label for="email">Email</label>
							<input type="email" id="email" placeholder="Email">
						</div>
						<div class="row flex">
							<label for="senha">Senha</label>
							<input type="password" id="senha" placeholder="Senha">
						</div>
						<div class="row row-desc flex-c-c font-14">
							<span class="flex-c-c">
								<input type="checkbox" id="check">
								<label for="check">Lembre de mim</label>
							</span>
							<span><a href="#">Esqueceu sua senha?</a></span>
						</div>
						<div class="row-btn flex">
							<button type="submit" class="text-c">Entrar</button>
							<button type="button" class="flex-c-c">
								<img src="assets/img/icons_google.png" alt=""> Ou faça login com o Google 
							</button>
						</div>
					</form>
				</div>
				<div class="fomr-footter text-c">
					<span class="font-16">Não tem uma conta? <a href="#">Cadastre-se</a></span>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
