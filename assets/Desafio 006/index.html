<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Desafio 06 | Israel Rodrigues</title>
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/mobile.css">
	<link rel="stylesheet" href="assets/css/variaveis.css">
	<link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css'>

</head>
<body>

	<header class="flex">
		
		<div class="header-title text-center">
			<hgroup>
				<h2>Está disponível agora!</h2>
				<h1>Loki</h1>
			</hgroup>
		</div>

		<div class="header-main flex flex-c-c">
			<div class="header-main-capa">
				<img src="assets/img/capa.png">
			</div>

			<div class="header-main-cotent">
				<div class="cotent-desc">
					<p>Em “Loki” da Marvel Studios, o vilão mercurial Loki (Tom Hiddleston) retoma seu papel como o Deus do Mal em uma nova série que ocorre após os eventos de “Vingadores: Endgame”. </p>
				</div>

				<div class="cotent-infor flex flex-c-b">
					<span class="cotent-infor-time flex flex-c-c">
						<img src="assets/img/clock.png"> <span>51min</span>
					</span>
					<span class="cotent-infor-stars">
						<i class='bx bxs-star' style="--color: var(--yellow);"></i>
						<i class='bx bxs-star' style="--color: var(--yellow);"></i>
						<i class='bx bxs-star' style="--color: var(--yellow);"></i>
						<i class='bx bxs-star' style="--color: var(--yellow);"></i>
						<i class='bx bxs-star' style="--color: var(--gray);"></i>
					</span>
					<span class="cotent-infor-ano">2021</span>
				</div>
				
				<div class="cotent-buttons flex">
					<a href="#" class="btn" style="--color: var(--blue); --border: var(--blue)">Assistir agora</a>
					<a href="#" class="btn" style="--color: var(--dark); --border: var(--while)">Trailer</a>
				</div>
			</div>
		</div>

	</header>
	
<script src="assets/script.js"></script>
</body>
</html>
